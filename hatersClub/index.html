    <script>
        var cbpAnimatedHeader = (function () {

            var docElem = document.documentElement,
                header = document.querySelector('.cool-header'),
                didScroll = false,
                changeHeaderOn = 10;

            function init() {
                window.addEventListener('scroll', function (event) {
                    if (!didScroll) {
                        didScroll = true;
                        setTimeout(scrollPage, 100);
                    }
                }, false);
            }

            function scrollPage() {
                var sy = scrollY();
                if (sy >= changeHeaderOn) {
                    classie.add(header, 'cool-header-shrink');
                } else {
                    classie.remove(header, 'cool-header-shrink');
                }
                didScroll = false;
            }

            function scrollY() {
                return window.pageYOffset || docElem.scrollTop;
            }

            init();
            

        })();
    </script>
